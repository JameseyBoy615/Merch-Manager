{% extends 'base.html' %} {% block content %} {% if item %}
<h1>Edit {{ item.description }}</h1>
{% else %}
<h1>Add an Item</h1>
{% endif %}

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  {% if item %}
  <button type="submit" class="btn submit">Update Item</button>
  {% else %}
  <button type="submit" class="btn submit">Add Item</button>
  {% endif %}
</form>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 px-4 py-10 flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center">
      {% if item %} Edit {{ item.description }} {% else %} Add an Item {% endif %}
    </h1>

    <form action="" method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
          {% if item %} Update Item {% else %} Add Item {% endif %}
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

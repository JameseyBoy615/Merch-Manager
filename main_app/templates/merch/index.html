{% extends 'base.html' %} {% block content %}

<h1>All Items</h1>

{% for item in items %}
<div>
  <a href="{% url 'merch-detail' item.id %}">
    <h2>{{ item.description }}</h2>
    <p>Item number: {{item.item_number}}</p>
    <p>Created at: {{ item.created_at }}</p>
    <p>Last updated: {{ item.updated_at }}</p>
  </a>
</div>
{% endfor %} {% endblock %}
